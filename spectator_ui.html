<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style>
html,body{margin:0;padding:0;background:transparent;overflow:hidden;font-family:"Segoe UI",Arial,sans-serif;}
#hud{
  position:absolute;
  top:15px;right:15px;
  min-width:120px;
  background:rgba(0,0,0,0.65);
  border-radius:4px;
  color:#fff;
  font-size:13px;
  text-align:center;
  box-shadow:0 0 6px rgba(0,0,0,0.4);
  opacity:0;transform:translateY(-5px);
  transition:opacity .3s ease,transform .3s ease;
}
#hud.visible{opacity:1;transform:translateY(0);}
#bar{
  height:4px;
  background:#007bff;
  border-top-left-radius:4px;
  border-top-right-radius:4px;
}
#label{padding:5px 0 6px 0;font-weight:bold;}
</style>
</head>
<body>
<div id="hud">
  <div id="bar"></div>
  <div id="label">Spectators</div>
</div>

<script>
const hud=document.getElementById('hud');
window.addEventListener('message',ev=>{
  const data=ev.data;
  if(data.type==='toggle'){
    if(data.display)hud.classList.add('visible');
    else hud.classList.remove('visible');
  }
});
</script>
</body>
</html>
